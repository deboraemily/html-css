<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3rem;
            font-weight: bolder;
            padding: 8px;
        }
        
        th, td{
            border: 1px solid black;
        }

        .nome{
            background-color: aqua;
        }
        .cgrupo{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Agrupando Colunas com colgroup</h1>
    <table>
        <colgroup>
            <col class="nome"> <!--para primera coluna-->
            <col class="cgrupo" span="2"> <!--vai pegar as duas próximas colunas colunas-->
            <!--<col class="sexo">-->
            <!--<col class="idade">-->
            <col class="profissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Mari</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>F</td>
            <td>25</td>
            <td>Veterinaria</td>
        </tr>
        <tr>
            <td>Luisa</td>
            <td>F</td>
            <td>23</td>
            <td>Dev</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>F</td>
            <td>28</td>
            <td>Policial</td>
        </tr>
    </table>
</body>
</html>
