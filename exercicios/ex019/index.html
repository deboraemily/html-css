<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: lightgray;
            display: inline-block;
            border: 2px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
        }
        /* dois pontos representa as pseudo-classes. As pseudo-classes se referem a um elemento ou uma classe. Hover dá o efeito de passar o mouse em cima da div e algo acontecer */
        div:hover {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <!-- div são espaços que vão conter algo-->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
