<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente!</h1><!--consome meu próprio serviço de hospedagem-->
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width= 560 heigth="315" poster="imagem/oceano550.jpg" controls autoplay loop>
        <source src="video/meu video mp4.mp4" type="video/mp4">
        <source src="video/meu video m4v.m4v" type="video/m4v">
        <source src="video/meu video webm.webm" type="video/webm"><!--é ideal colocar também o formato ogv-->
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo!</h1>
    <iframe src="https://player.vimeo.com/video/191894507" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe><!--vimeo pode ser usado por quem quer também que seu video seja privado. Ele tem pacotes de custos-->

</body>
</html>
